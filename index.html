<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header"></header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="card">
        <div class="card__header">
          <img class="header__img" src="./images/illustration-hero.svg" alt="hero" width="450" height="220" >
        </div>
        <div class="card__main">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="music__btn">
            <span class="btn__hero">
              <img src="./images/icon-music.svg" alt="music" width="48" height="48" class="btn__image">
              <span class="btn__text">
                <h6 class="btn__title">Annual Plan</h6>
                <p class="btn__price">$59.99/year</p>
              </span>
            </span>
            <p class="change">change</p>
          </div>
          <a href="#" class="card__btn">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>

      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->

    <script src="./js/app.js"></script>
  </body>
</html>
